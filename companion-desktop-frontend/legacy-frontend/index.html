<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Seraphina - Digital Muse</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#a413ec",
              "background-light": "#f7f6f8",
              "background-dark": "#1c1022",
              "surface-dark": "#161118",
              "surface-light": "#332839",
              "text-muted": "#b09db9"
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #332839; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a3b52; 
      }
      .typing-dot {
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* Markdown Styles for Chat Bubbles */
      .markdown-body pre {
        background: rgba(0, 0, 0, 0.2);
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
        overflow-x: auto;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-body code {
        font-family: monospace;
        font-size: 0.9em;
        background: rgba(0, 0, 0, 0.2);
        padding: 0.1rem 0.3rem;
        border-radius: 0.25rem;
      }
      .markdown-body pre code {
        background: transparent;
        padding: 0;
        border: none;
        font-size: 100%;
        color: inherit;
      }
      .markdown-body p {
        margin-bottom: 0.5rem;
      }
      .markdown-body p:last-child {
        margin-bottom: 0;
      }
      .markdown-body strong {
        font-weight: 700;
      }
      .markdown-body em {
        font-style: italic;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 0.5rem;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-bottom: 0.5rem;
      }
      .markdown-body a {
        text-decoration: underline;
        opacity: 0.9;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-dark text-white font-display overflow-hidden h-screen w-full">
    <div id="root" class="h-full w-full flex"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
